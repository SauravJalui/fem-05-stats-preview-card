<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="text-container">
        <h1 class="title">
          Get <span class="text-purple">insights</span> that help your business
          grow.
        </h1>
        <p class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li><span class="text-bold">10k+</span> companies</li>
          <li><span class="text-bold">314</span> templates</li>
          <li><span class="text-bold">12m+</span> queries</li>
        </ul>
      </div>
      <div class="img-container">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="black and white image of 3 women on a desk"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
